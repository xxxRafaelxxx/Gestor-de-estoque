<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de cadastro</title>
</head>

<body>
    <div>
        <h1>Cadastra-se</h1>

        <input type="text" id="nome" placeholder="Nome Completo" required>
        <br><br>
        <input type="email" id="email" placeholder="Email" required>
        <br><br>
        <input type="password" id="senha" placeholder="Senha" required>
        <br><br>
        <input type="password" id="repetirSenha" placeholder="Repetir senha" required>
        <br><br>
        <input type="text" id="cpf" placeholder="Cpf" required>
        <br><br>
        <button onclick="validarCadastro()">Cadastra-se</button>
        <br><br>
        <br><br>
        <p>Ja possui tem uma conta?<a onclick="redirecionarParaTelaDeLogin()" href="#"> Fazer Login</a></p>
    </div>
    <script src="script.js"></script>

</body>

</html>
