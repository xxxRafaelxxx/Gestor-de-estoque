<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="menu-lateral">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" onclick="mostrarAba('busca')">Buscar</a></li>
                <li><a href="#" onclick="mostrarAba('cadastrar')">Cadastrar</a></li>
                <li><a href="#" onclick="redirecionarParaLogin()">Sair</a></li>
            </ul>
        </div>

        <div class="conteudo">
            <h1 class="titulo">Gestor de Estoque</h1>

            <div id="aba-busca" class="aba">
                <div class="busca-container">
                    <label for="campo-busca">Buscar Produto:</label>
                    <input type="text" id="campo-busca" class="campo-busca">
                    <button class="botao-buscar" onclick="buscarProduto()">Buscar</button>
                    <p id="mensagem-listagem" style="display: none;">Listagem</p>
                    <ul class="listaProdutos" id="lista-produtos-busca"></ul>
                </div>
                <div id="edicao-produto" style="display: none;">
                    <h2>Editar Produto</h2>
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome">
                    <label for="edit-quantidade">Quantidade:</label>
                    <input type="number" id="edit-quantidade">
                    <label for="edit-preco">Quantidade:</label>
                    <input type="number" id="edit-preco">
                    <button onclick="confirmarEdicao()">Confirmar Edição</button>
                    <button onclick="cancelarEdicao()">Cancelar</button>
                </div>
            </div>

            <div id="aba-cadastrar" class="aba">
                <div class="cadastro-container">
                    <h3>Cadastrar Novo Produto</h3>
                    <form id="form-cadastro" class="centralizado">
                        <label for="nome-produto">Nome do Produto:</label>
                        <input type="text" id="nome-produto" name="nome" required>

                        <label for="quantidade-produto">Quantidade:</label>
                        <input type="number" id="quantidade-produto" name="quantidade" required>

                        <label for="preco-produto">Preço (R$):</label>
                        <input type="number" id="preco-produto" name="preco" step="0.01" min="0" required>

                        <button type="submit" class="botao-cadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
